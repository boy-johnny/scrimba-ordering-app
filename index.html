<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Ordering App</title>
    <h1 class="hidden">Mobile Ordering App</h1>
    <link rel=" preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <header>
            <img class="banner" src="assets/banner.png" alt="The Jimmy's Dinner Logo with a hamburger">
        </header>

        <main>
            <section class="menu" id="menu"></section>
            <p id="success-message" class="success-message hidden"></p>
            <section class="order hidden" id="order">
                <h2>Your order</h2>
                <table class="order-table">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Quantity</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody id="order-list""></tbody>
                </table>
                <p class=" total-price" id="total-price">Total: $0</p>
                        <button class=" order-button" id="order-button">Complete Order</button>
            </section>
        </main>


        <form class="hidden" id="checkout">
            <h2 class="form-title">Enter Card Details</h2>
            <label for="card-name">Your Name</label>
            <input type="text" id="card-name" name="card-name" placeholder="Enter your name">
            <label for="card-number"> Card Number </label>
            <input type="number" id="card-number" name="card-number" placeholder="Enter your card number">
            <div class="card-expiry-cvc-container">
                <div class="card-input-container">
                    <label for="card-expiry"> Expiry Date </label>
                    <input type="month" id="card-expiry" name="card-expiry" placeholder="MM/YY">
                </div>
                <div class="card-input-container">
                    <label for="card-cvc"> CVC </label>
                    <input type="number" id="card-cvc" name="card-cvc" placeholder="Enter your CVC">
                </div>
            </div>
            <button type="submit" class="order-button" id="checkout-button">Pay</button>
        </form>
    </div>
    <script src=" index.js" type="module"></script>
</body>

</html>
